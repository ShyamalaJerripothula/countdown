<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StyleFestivalOder.css">
</head>
<body>
    <div class="sale-container">
        <div class="product-img">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQf4T0xOBBWjnD-K_SMwPz68C7TATREwxckQdE08Y44veQeSdbTz20DsnFm4N0V6qovqyMAkkngsHISxS3X3NCATf4WLOdzF6YVS2pHuyJ7TYsTBqLqvOWnjQ">
        </div>

        <div class="sale-info">
            <h2 class="countdown-sale">Bracelite sale</h2>
            <h3 class="countdown-message">Hurry Up! the sale is going to end at:</h3>

            <div class="countdown-timer">
                <div class="timer">
                    <h4 class="days">00</h4>
                    <span>Days</span>
                </div>

                <div class="timer">
                    <h4 class="Hours">00</h4> 
                     <span>Hours</span>
                </div>

                <div class="timer">
                    <h4 class="Minutes">00</h4>
                    <span>Minutes</span>
                </div>

                <div class="timer">
                    <h4 class="Seconds">00</h4>
                    <span>Seconds</span>
                </div>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
